<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 0;
        }
        .post a {
            text-decoration: none;
            color: #007bff;
        }
        .post a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 600px) {
            nav a {
                display: block;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="{% url 'contact_us' %}">Contact</a>
    </nav>
    <div class="container">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.pk %}"></a></h2>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
