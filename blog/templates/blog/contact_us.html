<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
            color: #333;
        }
        form h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea {
            height: 120px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .success-message {
            margin-top: 20px;
            text-align: center;
            color: #28a745;
            font-weight: bold;
        }
        
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 0;
        }
        .post a {
            text-decoration: none;
            color: #007bff;
        }
        .post a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 600px) {
            nav a {
                display: block;
                padding: 10px 0;
            }
        }
    </style>
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="{% url 'post_list' %}">Home</a>
        <a href="#">About</a>
        <a href="{% url 'contact_us' %}">Contact</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            {{ form.name }}
            <label for="email">Email:</label>
            {{ form.email }}
            <label for="message">Message:</label>
            {{ form.message }}
            <button type="submit">Submit</button>
        </form>
        {% if success %}
            <p class="success-message">Your message has been sent successfully!</p>
        {% endif %}
    </div>
</body>
</html>
